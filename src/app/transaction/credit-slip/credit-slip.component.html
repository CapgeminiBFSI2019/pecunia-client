<div [hidden]="submitted">
    
    <h3 align="center">Credit With Slip</h3>
    <form (ngSubmit)="onSubmit()" #creditSlipForm="ngForm">
        
        <div class="form-group col-md-3">
        <label for="Account Id">Account ID</label>
        <input type="number" class="form-control" title="Account Id" pattern="[0-9]*" minlength="12" maxlength="12" id="accId" required [(ngModel)]="creditSlip.accountId" name="accId" #accId="ngModel">
        <div *ngIf="accId.invalid && accId.touched" class="alert alert-danger ">
            Account ID is required
        </div>
       
        <div *ngIf="accId.invalid && accId.dirty" class="alert alert-danger ">
            Numeric format
        </div>
        <label for="Amount">Amount</label>
        <input type="number" class="form-control" title="Amount" id="amount" required [(ngModel)]="creditSlip.amount " name="amount" #amount="ngModel">
        <div [hidden]="amount.valid || amount.pristine " class="alert alert-danger ">
            Amount is required
        </div>
    <div class="d-flex justify-content-center ">
        <button type="submit " class="btn btn-success " [disabled]="!creditSlipForm.form.valid ">Submit</button>
    </div>
    </div>
        
    </form>
</div>
