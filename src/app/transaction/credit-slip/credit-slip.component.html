<div [hidden]="submitted">

    <h3 align="center">Credit With Slip</h3>
    <form (ngSubmit)="onSubmit()" #creditSlipForm="ngForm">

        <div class="form-group col-md-3">
            <label for="accountId">Account Id</label>
            <input type="text" class="form-control" title="12 digit account Id" pattern="[0-9]*" minlength=12
                maxlength="12" id="accountId" required [(ngModel)]="creditSlip.accountId" name="accountId" #accountId="ngModel">
            <div *ngIf="!accountId.value && accountId.touched" class="alert alert-danger">
                Account Id is required
            </div>
            <div *ngIf="accountId.invalid && accountId.dirty && accountId.value" class="alert alert-danger">
                Account Id should only consists 12 digits
            </div>
            <label for="Amount">Amount</label>
            <input type="number" class="form-control" title="Amount" id="amount" required
                [(ngModel)]="creditSlip.amount " name="amount"  #amount="ngModel">
            <div *ngIf="amount.touched && amount.invalid" class="alert alert-danger ">
                Amount is required
            </div>
            <div *ngIf="(amount < 100 || amount>100000)&& amount.dirty" class="alert alert-danger ">
                Amount invalid
            </div>
            <div class="d-flex justify-content-center ">
                <button type="submit " class="btn btn-success " [disabled]="!creditSlipForm.form.valid ">Submit</button>
            </div>
        </div>

    </form>
</div>
