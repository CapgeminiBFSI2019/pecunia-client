<div>
    <h1 align="center">Customer Name Updation Form</h1>
    <form (ngSubmit)="onSubmit()" #updateNameForm="ngForm">
        <div class="form-group col-md-6 offset-md-3">
            <label for="accountId">Account Id</label>
            <input type="text" class="form-control" title="12 digit account id" pattern="[0-9]*" minlength=12 maxlength="12" id="accountId" required [(ngModel)]="account.id" name="accountId" #accountId="ngModel">
            <div *ngIf="!accountId.value && accountId.touched" class="alert alert-danger">
                Account Id is required
            </div>
            <div *ngIf="accountId.invalid && accountId.dirty && accountId.value" class="alert alert-danger">
                Invalid Account ID
            </div>
        </div>
        <div class="form-group col-md-6 offset-md-3">
            <label for="name">Name</label>
            <input type="text" class="form-control" title="Name should only contain alphabets" pattern="[a-zA-Z\s]*" id="name" required [(ngModel)]="customer.name" name="name" #name="ngModel">
            <div *ngIf="!name.value && name.touched" class="alert alert-danger">
                Name is required
            </div>
            <div *ngIf="name.invalid && name.dirty && name.value" class="alert alert-danger">
                Only alphabets allowed
            </div>
        </div>
        <div class="form-group col-md-6 offset-md-3">
            <button type="submit" align="center" class="btn btn-success" [disabled]="!updateNameForm.form.valid ">Submit</button>

        </div>
    </form>
</div>

<div *ngIf="isProcessing" class="spinner-container d-flex align-items-center justify-content-center flex-column">
    <div class="spinner-border text-info" role="status">
        <!-- <span class="sr-only">Loading...</span> -->
    </div>

</div>

<div *ngIf="showToast" class="spinner-container d-flex align-items-center justify-content-center flex-column ">
    <div class="card text-center m-3">
        <div class="card-header">
            Update Customer Name
        </div>
        <div class="card-body">
            <h5 class="card-title">{{dataResponse["message"]}}</h5>
            <button (click)="closeToast()" class="btn btn-primary text-white">Close</button>
        </div>
    </div>
</div>
