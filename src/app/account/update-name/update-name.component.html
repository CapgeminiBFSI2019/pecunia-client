<div [hidden]="submitted">
    <h1>Customer Name Updation Form</h1>
    <form (ngSubmit)="onSubmit()" #updateNameForm="ngForm">
        <label for="accountId">Account Id</label>
        <input type="text" class="form-control" title="12 digit account id" pattern="[0-9]*" minlength=12 maxlength="12" id="accountId" required [(ngModel)]="account.id" name="accountId" #accountId="ngModel">
        <div *ngIf="!accountId.value && accountId.touched" class="alert alert-danger">
            Account Id is required
        </div>
        <div *ngIf="accountId.invalid && accountId.dirty && accountId.value" class="alert alert-danger">
            Invalid Account ID
        </div>
        
        <label for="name">Name</label>
        <input type="text" class="form-control" title="Name should only contain alphabets" pattern="[a-zA-Z\s]*" id="name" required [(ngModel)]="customer.name" name="name" #name="ngModel">
        <div *ngIf="!name.value && name.touched" class="alert alert-danger">
            Name is required
        </div>
        <div *ngIf="name.invalid && name.dirty && name.value" class="alert alert-danger">
            Only alphabets allowed
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!updateNameForm.form.valid ">Submit</button>
    </form>
</div>
