<h1 align="center">Account Deletion Form</h1>
<form (ngSubmit)="onSubmit()" #accountDeletionForm="ngForm">
    <div class="form-group col-md-6 offset-md-3">
        <label for="accountId">Account Id</label>
        <input type="text" class="form-control" title="12 digit account id" pattern="[0-9]*" minlength=12 maxlength="12"
            id="accountId" required [(ngModel)]="account.id" name="accountId" #accountId="ngModel">
        <div *ngIf="!accountId.value && accountId.touched" class="alert alert-danger">
            Account Id is required
        </div>
        <div *ngIf="accountId.invalid && accountId.dirty && accountId.value" class="alert alert-danger">
            Invalid Account ID
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-success" [disabled]="!accountDeletionForm.form.valid ">Delete
            Account</button>
    </div>
</form>
