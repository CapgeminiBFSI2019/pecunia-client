<div class="card nopadding mt-3">
    <!-- <h3 class = "style"></h3> -->
    <div class="card-header  bg-info text-center text-light">
            <strong>Delete account</strong>
    </div>

    <div class="card-body  mt-1">
<form (ngSubmit)="onSubmit()" #accountDeletionForm="ngForm">
    <div class="form-group col-md-4 offset-md-4">
        <label for="accountId">Account Id</label>
        <input type="text" class="form-control" title="12 digit account id" pattern="[0-9]*" minlength=12 maxlength="12"
            id="accountId" required [(ngModel)]="account.id" name="accountId" #accountId="ngModel">
        <div *ngIf="!accountId.value && accountId.touched" class="alert alert-danger">
            Account Id is required
        </div>
        <div *ngIf="accountId.invalid && accountId.dirty && accountId.value" class="alert alert-danger">
            Invalid Account ID
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-success" [disabled]="!accountDeletionForm.form.valid ">Delete
            Account</button>
    </div>
</form>
<div *ngIf="isProcessing" class="spinner-container d-flex align-items-center justify-content-center flex-column">
    <div class="spinner-border text-info" role="status">
        <!-- <span class="sr-only">Loading...</span> -->
    </div>

</div>

<div *ngIf="showToast" class="spinner-container d-flex align-items-center justify-content-center flex-column ">
    <div class="card text-center m-4 offset-md-4">
        <div class="card-header">
            <b>Account deleted</b>
        </div>
        <div class="card-body">
            <p class="card-text">{{dataResponse["message"]}}</p>
            <button (click)="closeToast()" class="btn btn-info text-white">Close</button>
        </div>
    </div>
</div>
