<router-outlet> </router-outlet>
<div [hidden]="submitted">
    <h1>Loan Request Form</h1>

    <form (ngSubmit)="onSubmit()" #loanRequestForm="ngForm">

        <div class="row ">
            <div class="col-md-4 offset-md-2 ">
                <label for="accountId">Account Id</label>
                <input type="text" class="form-control" title="Enter Account Id" id="accountId" required pattern= "[0-9]*" minlength="12" maxlength="12"
                    [(ngModel)]="model.accountId" name="accountId" #accountId="ngModel">
            <br>


                <div *ngIf="accountId.valid && accountId.pristine" class="alert alert-danger ">
                    Account Id is required
                </div>


                <div *ngIf="accountId.invalid && accountId.dirty" class="alert alert-danger ">
                    Account Id must be an integer
                </div>
            </div>
        </div>
    
        <div class="row ">
            <div class="col-md-4 offset-md-2 ">
                <label for="amount">Enter Loan Amount </label>
                <input type="text" class="form-control" id="amount" required pattern="[0-9]*" [(ngModel)]="model.amount" name="amount" minlength="1000" maxlength="1000000000"
                    #amount="ngModel">
                    <br>

                <div *ngIf="amount.valid && amount.pristine" class="alert alert-danger ">
                    Amount is required
                </div>

                <div *ngIf="amount.invalid && amount.dirty" class="alert alert-danger ">
                    Amount must be an integer
                </div>
            </div>
        </div>

        <div class="row ">
            <div class="col-md-4 offset-md-2 ">
                <label for="type">Loan Type</label>
                <select class="form-control" id="type" name="type" required>
                        <option value="Personal Loan">Personal Loan</option>
                        <option value="House Loan">House Loan</option>
                        <option value="Vehicle Loan">Vehicle Loan</option>
                        <option value="Jewel Loan">Jewel Loan</option>
                </select>
                <br>

            </div>
        </div>

        <div class="row ">
            <div class="col-md-4 offset-md-2 ">
                <label for="tenure">Tenure(in months)</label>
                <input type="text" class="form-control" id="tenure" required [(ngModel)]="model.tenure"  pattern="[0-9]*" name="tenure" 
                    #tenure="ngModel" minlength="2" maxlength="240" required>
                    <br>
                <div *ngIf="tenure.valid && tenure.pristine " class="alert alert-danger ">
                    Tenure is required
                </div>

                <div *ngIf="tenure.invalid && tenure.dirty" class="alert alert-danger ">
                    Tenure must be an Integer
                </div>
                
            </div>
        </div>

        <div class="row ">
            <div class="col-md-4 offset-md-2 ">
                <label for="roi">Enter Rate of Interest </label>
                <input type="text" class="form-control" id="roi" required pattern="[0-9]*" [(ngModel)]="model.roi" name="roi" minlength="4.0" maxlength="15" step="0.01"
                    #roi="ngModel">
                    <br>
                <div *ngIf="!roi.value && roi.touched " class="alert alert-danger ">
                    Rate of Interest is required
                </div>

                <div *ngIf="roi.invalid && roi.dirty && roi.value" class="alert alert-danger ">
                    Rate of Interest must be an Integer
                </div>
            </div>
        </div>

        <div class="row ">
            <div class="col-md-4 offset-md-2 ">
                <label for="creditScore">Credit Score </label>
                <input type="text" class="form-control" id="creditScore" required pattern="[0-9]*" [(ngModel)]="model.creditScore" minlength="100" maxlength="1000"
                    name="creditScore" #creditScore="ngModel">
                    <br>
                <div *ngIf="!creditScore.value && creditScore.touched " class="alert alert-danger ">
                    Credit Score is required
                </div>

                <div *ngIf="creditScore.invalid && creditScore.dirty &&creditScore.value" class="alert alert-danger ">
                    Credit Score must be an Integer 
                </div>
            </div>
        </div>

        <div class="row ">
            <div class="col-md-4 offset-md-2 ">
                <label for="status">Loan Status</label>
                <select class="form-control" id="status" name="status" required>
                        <option>Pending</option>
                        <option>Approved</option>
                        <option>Rejected</option>
                    </select>
                    <br>
            </div>
        </div>

        <div class="row ">
                <div class="col-md-4 offset-md-2 ">
        <button type="submit" class="btn btn-success " [disabled]="!loanRequestForm.form.valid ">Submit</button>
                </div>
        </div>


    </form>

</div>
